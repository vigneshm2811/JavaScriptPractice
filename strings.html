<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h1>Java Script Strings</h1>


    <script>
        var q= "with out you i'm Nothing"
        console.log(q.length)
        console.log(q.slice(4,9))
        console.log(q.substring(4,9))
        console.log(q.charAt(7))
        console.log(q.charCodeAt(7))
        console.log(`Genearting random letters from the String (: "with out you i'm Nothing"`)
        console.log(`==>"${q.charAt(Math.floor(Math.random()*q.length))}"`)


    </script>
